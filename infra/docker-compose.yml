services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_backend
    ports:
      - "11434:11434"
    volumes:
      - ./data:/root/.ollama
    restart: always
      # Habilita o acesso Ã  GPU NVIDIA
    deploy:
      resources:
        reservations:
          devices:
              - driver: nvidia
                count: all
                capabilities: [gpu]

